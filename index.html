<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>  
  <div class="wrapper">
    <div class="left">
      <img src="/assets/img/perfil.png" alt="imagem de perfil">
    </div>
    <div class="right">
      <div class="tabs">
        <ul>
          <li class="registro_li">cadastrar</li>
          <li class="login_li">Login</li>
        </ul>
      </div>
      <div class="register">
        <div class="input_field">
          <input type="text" placeholder="Username" class="input">
        </div>
        <div class="input_field">
          <input type="text" placeholder="E-mail" class="input">
        </div>
        <div class="input_field">
          <input type="password" placeholder="Password" class="input">
        </div>
        <div class="btn"><a href="#">cadastrar-se</a></div>
      </div>
      <div class="login">
        <div class="input_field">
          <input type="text" placeholder="E-mail" class="input">
        </div>
        <div class="input_field">
          <input type="password" placeholder="Password" class="input">
        </div>
        <div class="btn"><a href="#">Entrar</a></div>
      </div>
    </div>
  </div>
  <script src="/assets/js/script.js"></script>
</body>
</html>
